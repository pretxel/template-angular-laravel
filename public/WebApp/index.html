<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<base href="/WebApp/"/>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>My App</title>

	<link href='https://fonts.googleapis.com/css?family=Roboto+Condensed:400,300,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<!-- Third party styles -->
	<link rel="stylesheet" href="assets/css/spinners.css">
	<!-- Custom styles -->
	<link rel="stylesheet" href="assets/css/myApp.css">
	<link rel="stylesheet" href="app/components/login/login.css">
	<link rel="stylesheet" href="app/shared/formValidation/formValidation.css">
</head>

<body>

	<!-- MAIN CONTENT AND INJECTED VIEWS -->
	<div id="main">
		<!-- NAVBAR -->
		<div ng-include="'app/components/navbar/navbarView.html'"></div>
		<!-- this is where content will be injected -->
		<div ng-view></div>
		<!-- LOADER -->
		<div class="dots-loader" id="mainLoader"></div>
	</div>

	<!-- Scripts -->
	<script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
	<script type="text/javascript" src="bower_components/angular-route/angular-route.min.js"></script>
	<script type="text/javascript" src="bower_components/angular-resource/angular-resource.min.js"></script>
	<script type="text/javascript" src="bower_components/angular-validation/dist/angular-validation.js"></script>
	<script type="text/javascript" src="bower_components/angular-validation/dist/angular-validation-rule.js"></script>
	<script type="text/javascript" src="bower_components/angular-filter/dist/angular-filter.min.js"></script>
	<script type="text/javascript" src="bower_components/angular-animate/angular-animate.min.js"></script>
	<script type="text/javascript" src="bower_components/ui-bootstrap-0.13.1-SNAPSHOT/ui-bootstrap-0.13.1-SNAPSHOT.min.js"></script>
	<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="bower_components/blockUI/jquery.blockUI.js"></script>

	<!--  App Config -->
	<script src="app/app.module.js"></script>
	<script src="app/app.routes.js"></script>
	<script src="assets/js/myApp.js"></script>
	<!-- Global Data Service -->
	<script src="app/shared/globalData/userService.js"></script>
	<!-- Form validation -->
	<script src="app/shared/formValidation/formValidationDirective.js"></script>
	<script src="app/shared/formValidation/formValidationService.js"></script>
	<!-- Navbar -->
	<script src="app/components/navbar/navbarController.js"></script>
	<script src="app/components/navbar/navbarService.js"></script>
	<!--  Login -->
	<script src="app/components/login/loginController.js"></script>
	<script src="app/components/login/loginService.js"></script>

</body>
</html>
